<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>costomer login</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   

    
</head>
<body>
    <div class="video">
        <video autoplay muted loop src="Element_3D_fly-through_animation_loop_for_Mission_Embedded(720p).mp4" class="video"></video>
    </div>
    
    <div class="container"> 
      <div class="form-box">
        <form action="" name="Formfill" onsubmit="return validation()">
            <h2>costemer login page</h2>
            <p id="result"></p>

            <div class="input-box">
                <i class="fa-solid fa-mobile"  id="i"></i>
                <input type="number" name="number" placeholder="mobile number">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-user" id="i"></i>
                <input type="text" name="Username" placeholder="Username">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-envelope"  id="i"></i>
                <input type="email" name="Email" placeholder="Email">
            </div>
            
            <div class="input-box">
                <i class="fa-solid fa-lock"  id="i"></i>
                <input type="password" name="password" placeholder="password">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"  id="i"></i>
                <input type="password" name="cpassword" placeholder="confirm password">
            </div>
            <div class="button">
                <input type="submit" value="register" class="btn" >
            </div>
          
            <div class="group">
                <span><a href="#">forget password</a></span>
                <span><a href="#">login</a></span>
            </div>
        </form>
      </div> 
     
   </div>
   
</body>
<script src="index.js"></script>
</html>
